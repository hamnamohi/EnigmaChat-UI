<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Chat Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // Function to validate passwords
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                const errorElement = document.getElementById("password-error");
                errorElement.textContent = "Passwords do not match!";
                errorElement.style.display = "block";
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        // Function to toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        // Function to show profile picture preview
        function previewProfilePicture(event) {
            const preview = document.getElementById("profile-picture-preview");
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = "block"; // Show preview
            };

            if (file) {
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        }

        // Show popup message after successful registration
        function showPopupMessage() {
            alert("Registration successful!");
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="square-container">
            <div class="logo-container">
                <img src="Logo.png" alt="Logo">
                <h1>Enigma Chat</h1>
            </div>
            <div class="form-container">
                <form class="register-form" action="/register" method="POST" enctype="multipart/form-data" 
                    onsubmit="return validatePasswords()">
                    <h2>Register</h2>
                    
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    
                    <label for="email">Email/Phone</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                    </div>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</button>
                    </div>
                    
                    <!-- Error message container -->
                    <div id="password-error" style="color: red; display: none; font-size: 14px; margin-top: 5px;"></div>
                    
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile_picture" accept="image/*" onchange="previewProfilePicture(event)" required>
                    
                    <!-- Preview of uploaded profile picture -->
                    <img id="profile-picture-preview" src="" alt="Profile Picture Preview" style="display: none; margin-top: 10px; width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                    
                    <button type="submit" class="register-btn" onclick="showPopupMessage()">Register</button>
                    
                    <!-- Login link -->
                    <div class="login-link">
                        <span>Already have an account? <a href="login.html">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
        <footer>¬© Quantum-Safe By ML-KEM</footer>
    </div>
</body>
</html>
