<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Chat Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // Function to validate passwords and redirect to login page
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                const errorElement = document.getElementById("password-error");
                errorElement.textContent = "Passwords do not match!";
                errorElement.style.display = "block";
                return false; // Prevent form submission
            }

            // Redirect to login page
            window.location.href = "login.html";
            return false; // Prevent default form submission to avoid page reload
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="square-container">
            <div class="logo-container">
                <img src="Logo.png" alt="Logo">
                <h1>Enigma Chat</h1>
            </div>
            <div class="form-container">
                <form class="register-form" onsubmit="return validatePasswords()">
                    <h2>Register</h2>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
                    
                    <label for="email">Email/Phone</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                    </div>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</button>
                    </div>
                    
                    <!-- Error message container -->
                    <div id="password-error" style="color: red; display: none; font-size: 14px; margin-top: 5px;"></div>
                    
                    <button type="submit" class="register-btn">Register</button>

                    <!-- Login link -->
                    <div class="login-link">
                        <span>Already have an account? <a href="login.html">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
        <footer>¬© Quantum-Safe By ML-KEM</footer>
    </div>
</body>
</html>
