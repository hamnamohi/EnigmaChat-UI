<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Chat Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="square-container">
            <!-- Left side with the logo -->
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
                <h2>Enigma Chat</h2>
            </div>

            <!-- Right side with the login form -->
            <div class="form-container">
                <form class="Login-form" action="/login" method="POST" onsubmit="return validateForm()">
                    <h2>Login</h2>
                    
                    <label for="email">Email/Phone</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email or phone" required>
                   
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                    </div>
                    
                    <!-- Forgot password link -->
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="Login-btn">Login</button>

                    <!-- Register link -->
                    <div class="Login-link">
                        <span>Not Registered? <a href="index.html">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>¬© Quantum-Safe By ML-KEM</footer>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }
        function validateForm() {
            // Add form validation logic if needed
            return true;
        }
    </script>
</body>
</html>
